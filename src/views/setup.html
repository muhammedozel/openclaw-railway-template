<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸ¦ž OpenClaw Setup</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      color: #e0e0e0;
      padding: 20px;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      padding: 40px 0;
    }
    
    .logo {
      font-size: 64px;
      margin-bottom: 16px;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
    }
    
    .subtitle {
      color: #888;
      font-size: 14px;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 32px;
      margin-bottom: 24px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .section-title .icon {
      font-size: 20px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #ccc;
    }
    
    .label-hint {
      font-weight: 400;
      color: #666;
      font-size: 12px;
    }
    
    input, select {
      width: 100%;
      padding: 12px 16px;
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #ff6b35;
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.2);
    }
    
    input::placeholder {
      color: #555;
    }
    
    .help-text {
      font-size: 12px;
      color: #666;
      margin-top: 6px;
    }
    
    .help-text a {
      color: #ff6b35;
      text-decoration: none;
    }
    
    .help-text a:hover {
      text-decoration: underline;
    }
    
    .btn {
      width: 100%;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #ff6b35 0%, #f7931a 100%);
      color: #fff;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
    }
    
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    
    .alert {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .alert-error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
    }
    
    .alert-success {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #555;
      font-size: 12px;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .divider span {
      padding: 0 12px;
    }
    
    .channel-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    
    @media (max-width: 500px) {
      .channel-grid {
        grid-template-columns: 1fr;
      }
    }
    
    .loading {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .loading.active {
      display: flex;
    }
    
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">ðŸ¦ž</div>
      <h1>OpenClaw Setup</h1>
      <p class="subtitle">Configure your personal AI assistant</p>
    </div>
    
    <div id="alert" class="alert hidden"></div>
    
    <form id="setupForm">
      <!-- AI Provider -->
      <div class="card">
        <h2 class="section-title">
          <span class="icon">ðŸ¤–</span>
          AI Provider
        </h2>
        
        <div class="form-group">
          <label for="model">Model</label>
          <select id="model" name="model">
            <option value="anthropic/claude-sonnet-4-5">Claude Sonnet 4.5 (Recommended)</option>
            <option value="anthropic/claude-opus-4-5">Claude Opus 4.5</option>
            <option value="anthropic/claude-haiku-4-5">Claude Haiku 4.5</option>
            <option value="openai/gpt-4o">GPT-4o</option>
            <option value="openai/gpt-4o-mini">GPT-4o Mini</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="anthropicKey">Anthropic API Key <span class="label-hint">(for Claude models)</span></label>
          <input type="password" id="anthropicKey" name="anthropicKey" placeholder="sk-ant-...">
          <p class="help-text">Get your key at <a href="https://console.anthropic.com/settings/keys" target="_blank">console.anthropic.com</a></p>
        </div>
        
        <div class="form-group">
          <label for="openaiKey">OpenAI API Key <span class="label-hint">(for GPT models)</span></label>
          <input type="password" id="openaiKey" name="openaiKey" placeholder="sk-...">
          <p class="help-text">Get your key at <a href="https://platform.openai.com/api-keys" target="_blank">platform.openai.com</a></p>
        </div>
      </div>
      
      <!-- Channels -->
      <div class="card">
        <h2 class="section-title">
          <span class="icon">ðŸ’¬</span>
          Channels <span class="label-hint">(optional)</span>
        </h2>
        
        <div class="form-group">
          <label for="telegramToken">Telegram Bot Token</label>
          <input type="password" id="telegramToken" name="telegramToken" placeholder="123456789:AA...">
          <p class="help-text">Create a bot with <a href="https://t.me/BotFather" target="_blank">@BotFather</a> on Telegram</p>
        </div>
        
        <div class="form-group">
          <label for="discordToken">Discord Bot Token</label>
          <input type="password" id="discordToken" name="discordToken" placeholder="...">
          <p class="help-text">Get from <a href="https://discord.com/developers/applications" target="_blank">Discord Developer Portal</a></p>
        </div>
      </div>
      
      <!-- Submit -->
      <button type="submit" class="btn btn-primary" id="submitBtn">
        <span id="btnText">Start OpenClaw ðŸš€</span>
        <span class="loading" id="btnLoading">
          <span class="spinner"></span>
          Setting up...
        </span>
      </button>
    </form>
  </div>
  
  <script>
    const form = document.getElementById('setupForm');
    const alert = document.getElementById('alert');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const btnLoading = document.getElementById('btnLoading');
    
    function showAlert(message, type) {
      alert.textContent = message;
      alert.className = `alert alert-${type}`;
      alert.classList.remove('hidden');
    }
    
    function hideAlert() {
      alert.classList.add('hidden');
    }
    
    function setLoading(loading) {
      submitBtn.disabled = loading;
      btnText.classList.toggle('hidden', loading);
      btnLoading.classList.toggle('active', loading);
    }
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideAlert();
      setLoading(true);
      
      const formData = {
        model: document.getElementById('model').value,
        anthropicKey: document.getElementById('anthropicKey').value,
        openaiKey: document.getElementById('openaiKey').value,
        telegramToken: document.getElementById('telegramToken').value,
        discordToken: document.getElementById('discordToken').value
      };
      
      // Validation
      const isClaudeModel = formData.model.startsWith('anthropic/');
      const isOpenAIModel = formData.model.startsWith('openai/');
      
      if (isClaudeModel && !formData.anthropicKey) {
        showAlert('Anthropic API key is required for Claude models', 'error');
        setLoading(false);
        return;
      }
      
      if (isOpenAIModel && !formData.openaiKey) {
        showAlert('OpenAI API key is required for GPT models', 'error');
        setLoading(false);
        return;
      }
      
      try {
        const response = await fetch('/api/setup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });
        
        const result = await response.json();
        
        if (result.success) {
          showAlert('Setup complete! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = '/';
          }, 2000);
        } else {
          showAlert(result.error || 'Setup failed', 'error');
          setLoading(false);
        }
      } catch (error) {
        showAlert('Network error: ' + error.message, 'error');
        setLoading(false);
      }
    });
  </script>
</body>
</html>
