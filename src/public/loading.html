<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw - Starting...</title>
  <meta http-equiv="refresh" content="3">
  <link rel="stylesheet" href="/styles.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .loader-container {
      text-align: center;
      max-width: 400px;
      padding: 40px;
    }

    .loader-logo {
      font-size: 80px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .loader-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top-color: #ff6b35;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 24px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loader-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #fff;
    }

    .loader-subtitle {
      font-size: 14px;
      color: #888;
      margin-bottom: 24px;
    }

    .loader-status {
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
    }

    .status-label {
      color: #888;
    }

    .status-value {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #f59e0b;
      animation: blink 1s ease-in-out infinite;
    }

    .status-dot.ready {
      background: #22c55e;
      animation: none;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .loader-tip {
      margin-top: 32px;
      font-size: 12px;
      color: #666;
    }

    .loader-tip a {
      color: #ff6b35;
      text-decoration: none;
    }

    .loader-tip a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="loader-container">
    <div class="loader-logo">&#x1F99E;</div>
    <div class="loader-spinner"></div>
    <h1 class="loader-title">Starting OpenClaw</h1>
    <p class="loader-subtitle">Please wait while the gateway initializes...</p>

    <div class="loader-status">
      <div class="status-row">
        <span class="status-label">Configuration</span>
        <span class="status-value">
          <span class="status-dot ready"></span>
          Loaded
        </span>
      </div>
      <div class="status-row">
        <span class="status-label">Gateway</span>
        <span class="status-value" id="gatewayStatus">
          <span class="status-dot"></span>
          Starting...
        </span>
      </div>
      <div class="status-row">
        <span class="status-label">Channels</span>
        <span class="status-value" id="channelsStatus">
          <span class="status-dot"></span>
          Waiting...
        </span>
      </div>
    </div>

    <p class="loader-tip">
      This page will automatically refresh.
      <br>
      If it takes too long, check the <a href="/setup">setup page</a>.
    </p>
  </div>

  <script>
    async function checkStatus() {
      try {
        const response = await fetch('/health');
        const data = await response.json();

        const gatewayStatusEl = document.getElementById('gatewayStatus');
        const channelsStatusEl = document.getElementById('channelsStatus');

        if (data.gatewayReady) {
          gatewayStatusEl.innerHTML = '<span class="status-dot ready"></span> Ready';
          channelsStatusEl.innerHTML = '<span class="status-dot ready"></span> Connected';

          // Redirect after a short delay
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else if (data.gatewayRunning) {
          gatewayStatusEl.innerHTML = '<span class="status-dot"></span> Starting...';
        }
      } catch (error) {
        console.error('Failed to check status:', error);
      }
    }

    // Check status immediately and every 2 seconds
    checkStatus();
    setInterval(checkStatus, 2000);
  </script>
</body>
</html>
